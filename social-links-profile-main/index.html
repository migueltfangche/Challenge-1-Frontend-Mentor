<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="main">
    <div class="main-conteiner">
    <div class="img-conteiner">
    <img class="img" src="assets/images/avatar-jessica.jpeg" alt=""></div>
    <div class="h1-conteiner"><h1 style="font-size: 50px;">Jessica Randall</h1></div>
    <div class="h3-conteiner"><h3 style="color:hsl(75, 94%, 57%);font-size: 27px;">London, United Kingdom</h3></div>
    <div class="h4-conteiner"><h4 style="font-size: 30px"> "Front-end developer and avid reader."</h4></div>

    <button class="button">GitHub</button>
    <button class="button">Frontend Mentor</button>
    <button class="button" >LinkedIn</button>
    <button class="button">Twitter</button>
    <button class="button">Instagram</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Miguel A. Tfangche</a>.
  </div>
</body>
</html>
